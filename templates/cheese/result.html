<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        const data = '{{data}}'.replace(/&#x27;/g, "\"");
        const cheese_data = JSON.parse(data)
        const cheeseKey = Object.keys(cheese_data)
        const cheeseValue = Object.values(cheese_data)
    </script>
